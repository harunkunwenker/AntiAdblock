<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' media='screen' rel='stylesheet' type='text/css'/>
    <style type='text/css'>
        /* Adblock Popup */
    #keep-ads{background:rgba(255,255,255,.95);padding:0;position:fixed;bottom:0;opacity:0;height:auto;transition:all .6s cubic-bezier(.25,.8,.25,1);-webkit-transform:translateZ(0);transform:translateZ(0);backface-visibility:hidden;transition:all .2s ease-in-out,visibility 0s;transform-origin:bottom center;}
    .keep-adsme{background:#4d6ef2;color:#fff;position:absolute;text-align:center;padding:0 30px 30px 30px;margin:auto;top:30%;left:0;right:0;font-size:1.5rem;line-height:1.5;max-width:930px;box-shadow:0 20px 10px -10px rgba(0,0,0,0.15);transition:all .6s cubic-bezier(.25,.8,.25,1);border:15px solid rgba(0,0,0,.07);overflow:hidden;}
    .keep-adsme:hover{box-shadow:0 20px 10px -10px rgba(0,0,0,0.2);}
    .keep-adsme h4{display:inline-block;background:rgba(0,0,0,.07);padding:5px 25px 15px 25px;font-size:2.2rem;margin:0 auto}
    #keep-ads p{margin:0}
    #keep-ads a{color:#ffe88b;}#keep-ads a:hover{color:#ffe88b;text-decoration:underline}
    #keep-ads.show{left:0;top:0;right:0;z-index:1000;pointer-events:auto;opacity:1;visibility:visible;transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1);animation:wobble .7s;opacity:1;}
    .close-keep-ads{visibility:hidden;opacity:0;color:#ffe88b;text-align:center;position:absolute;bottom:10px;right:10px;font-size:42px;cursor:pointer;width:30px;height:30px;line-height:30px;border-radius:100%;transition:all .6s cubic-bezier(.25,.8,.25,1);transform:translate(0,50px);}
    .close-keep-ads:hover{color:#fff;transform:scale(1.0);}
    .keep-adsme:hover .close-keep-ads{visibility:visible;opacity:1;color:#ffe88b;transform:translate(0,0);}
    #keep-ads p span {font-family:fontawesome;font-size:5rem;}
    @keyframes wobble{0%{transform:scale(0) rotate(-54deg) translatey(40px)}45%{transform:scale(1.1) rotate(20deg) translatey(0px)}60%{transform:scale(1) rotate(-15deg) translatey(0px)}77%{transform:scale(1) rotate(10deg) translatey(0px)}100%{transform:translatey(0)}}
    </style>
</head>
<body>
    <div id='keep-ads'>
    <div class='keep-adsme'>
    <p><h4>Adblock Detected</h4></p>
    <p><span><i aria-hidden='true' class='fa fa-expeditedssl'></i></span></p>
    <p>Like this blog? Keep us running by whitelisting this blog in your ad blocker</p>
    <p>This is <a href='https://www.gobeatz.com/your-whitelist-page-contect' target='_blank' title='How to Whitelist'><i>how to whitelisting</i></a> this blog in your ad blocker</p>
    <p>Thank you</p>
    </div>
    </div>
<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
    <script type='text/javascript'>
    //<![CDATA[
    function hidekeep(){document.getElementById("keep-ads").style.display="none"}setTimeout(function(){var e=document.getElementById("keep-ads"),t=document.querySelectorAll("ins.adsbygoogle");0===$(t).height()&&(e.className="show")},2e3);
    //]]>
    </script>
</body>
</html>
